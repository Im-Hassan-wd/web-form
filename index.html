<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
  <header> <!-- header -->
    <div class="container">
      <a href="#" class="login">Login</a>
    </div>
  </header><!-- header end -->

  <section><!-- section -->
      <!-- <div class="bg"></div> -->
      <img class="form-img" src="./img/1.png" alt="">
      <form>
        <h1>Create Account</h1>
        
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
          <img src="./icon/person.svg" alt="user">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
          <img src="./icon/person.svg" alt="user">
        </div>

        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" placeholder="Enter Phone">
          <img src="./icon/phone.svg" alt="phone">
        </div>
        <div class="form-group">
          <label for="email-address">Email Address</label>
          <input type="email" id="email-address" placeholder="Enter Email Address">
          <img src="./icon/email.svg" alt="email">
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" id="password" placeholder="Enter Password">
          <img class="eye" src="./icon/eye.svg" alt="password">
        </div>

        <div class="form-group">
          <button>Sign up</button>
        </div>
      </form>

      <div id="popup-container">
        <div id="popup">
          <h2>Successfully Signed Up!</h2>
          <h5>Your resquest has been sent</h5>
          <h5>&#128077</h5>
        </div>
      </div>
  </section><!-- section --> 

  <script src="app.js"></script>
</body>
</html>
